syntax = "proto3";

package dag;


message Step {
  string step_id = 1;
  repeated string depends = 2;
}


enum EventType {
  UNKNOWN  = 0;
  NEW      = 1;
  READY    = 2;
  RUNNING  = 3;
  SUCCESS  = 4;
  FAILURE  = 5;
  CANCELED = 6;
  CLOSE    = 7;
}


message Event {
  string step_id = 1;
  EventType event = 2;
  repeated string depends = 3;
}
